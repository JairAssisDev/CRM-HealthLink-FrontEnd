<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
</head>
<body>
    <section id="consultas" class="content-section">
        <h2>Gerenciar Consultas</h2>
          <section class="p-3">
              <div class="row">
                <div class="col-12">
                  <button
                    class="btn btn-primary newUser"
                    data-bs-toggle="modal"
                    data-bs-target="#userForm"
                    type="submit"
                  >
                    <strong>Criar Consulta</strong><i class="bi bi-clipboard-check"></i>
                  </button>
        
                  <button
                    class="btn btn-primary searchUser"
                    data-bs-toggle="modal"
                    data-bs-target="#userSearch"
                  >
                    <strong>Pesquisar Consulta</strong><i class="bi bi-search"></i>
                  </button>
                </div>
              </div>
        
              <div class="row">
                <div class="col-12">
                  <table
                    class="table table-striped table-hover mt-3 text-center table-bordered"
                  >
                    <thead>
                      <tr>
                        <th>Data</th>
                        <th>Horário Inicial</th>
                        <th>Nome do Paciente</th>
                        <th>Nome do Médico</th>
                      </tr>
                    </thead>
        
                    <tbody>
        
                    </tbody>
                  </table>
                </div>
              </div>
            </section>
        
        <!-- Modal Form -->
        <div class="modal fade" id="userForm">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Preencha o Formulário</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
        
              <div class="modal-body">
                <!-- Formulário de Criação -->
                <form id="criar-consulta-form">
                           <!-- Campos do Formulário -->
                  <div class="inputField" id="inputFieldForm">
                    <div>
                      <label for="criar-paciente-nome">Nome:</label>
                      <input type="text" id="criar-paciente-nome" required />
                    </div>
        
                    <div>
                      <label for="criar-paciente-data-nascimento">Data de Nascimento:</label>
                      <input type="date" id="criar-paciente-data-nascimento" required />
                    </div>
        
                    <div>
                      <label for="criar-paciente-cpf">CPF:</label>
                      <input type="text" id="criar-paciente-cpf" required />
                    </div>
        
                    <div>
                      <label for="criar-paciente-email">E-mail:</label>
                      <input type="email" id="criar-paciente-email" required />
                    </div>
        
                    <div>
                      <label for="criar-paciente-password">Senha:</label>
                      <input type="password" id="criar-paciente-password" required />
                    </div>
                  </div>
        
                  <!-- Botão de Enviar -->
                  <button id="newUserBtn" type="submit" class="btn btn-primary mt-3">Criar Paciente</button>
        
        
                  <!-- Mensagem de Feedback -->
                  <div id="resultsCreate" class="resultsCreate"></div>
        
                </form>
              </div>
        
              <div class="modal-footer">
                <button type="button" id="clearForm" class="btn btn-secondary">Limpar Campos</button>
              </div>
            </div>
          </div>
        </div>
        
        
            <!--Read Data Modal-->
            <div class="modal fade" id="readData">
              <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Perfil</h4>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
        
                  <div class="modal-body">
                    <form action="#" id="readForm">
                      <!-- <div class="card imgholder">
                        <img
                          src="./image/Profile Icon.webp"
                          alt=""
                          width="200"
                          height="200"
                          class="showImg img-read"
                        />
                      </div> -->
        
                      <div class="inputField" id="inputFieldRead">
                        <div>
                          <label for="name">Nome:</label>
                          <input type="text" name="" id="showName" disabled />
                        </div>
                        
                        <div>
                          <label for="sDate">Data de Nascimento:</label>
                          <input type="date" name="" id="showsDate" disabled />
                        </div>
                        
                        <div>
                          <label for="email">E-Mail:</label>
                          <input type="email" name="" id="showEmail" disabled />
                        </div>
                        
        
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        
        
            <!--Get Data Modal-->
            <div
              class="modal fade"
              id="userSearch"
              tabindex="-1"
              aria-labelledby="searchModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Pesquisar Paciente</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Fechar"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form id="searchFormPatient">
                      <div class="mb-3">
                        <label for="searchEmailPatient" class="form-label"
                          >E-mail do Paciente</label
                        >
                        <input
                          type="email"
                          class="searchEmailPatient"
                          id="searchEmailPatient"
                          placeholder="Digite o e-mail do Paciente"
                          required
                        />
                      </div>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-primary searchConfirm">
                      Pesquisar
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Fechar
                    </button>
                    </form>
                    <!-- Div para exibir os resultados -->
                   <div id="resultsGet" class="mt-3"></div>
                  </div>
                </div>
              </div>
            </div>
        
            <!-- Custom Delete Confirmation Modal -->
            <div id="deleteModal" class="modal">
              <div class="modal-content">
                <h4>Confirma a exclusão deste item?</h4>
                <button id="confirmDelete" class="btn btn-danger">Sim</button>
                <button id="cancelDelete" class="btn btn-secondary">Não</button>
              </div>
              <div id="resultsDelete"></div>
            </div>
      </section>
</body>
</html>
