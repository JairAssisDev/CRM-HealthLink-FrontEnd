<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paciente</title>
    <link rel="icon" href="" type="../../../images/logo2.png" />
    <link rel="stylesheet" href="../../../css/pacienteStyle.css" />
    <script src="../../../js/patient.js" defer></script> 
    <script src="render.js"></script>
  </head>
  <body onload="especialidades()">
    <header>
      <img src="/images/logo2.png" alt="Logo da Empresa" class="logo" />
      <h1 id="welcome-message"></h1>
      <button id="back-button" class="back-button">Voltar</button>
    </header>

    <section class="patient-data">
      <div class="exams">
        <h2>Meus Exames</h2>
        <ul id="exams-list">
          <!-- Aqui os dados de exames serão inseridos dinamicamente -->
        </ul>
      </div>

      <div class="appointments">
        <h2>Minhas Consultas</h2>
        <ul id="appointments-list">
          <!-- Aqui os dados de consultas serão inseridos dinamicamente -->
        </ul>
      </div>
    </section>

    <label for="especialidadeSelect">Selecione uma Especialidade: </label>
    <select name="especialidadeSelect" id="especialidadeSelect"></select>

    <label for="tipoAgendamentoSelect">Selecione o tipo de agendaento: </label>
    <select name="tipoAgendamentoSelect" id="tipoAgendamentoSelect">
      <option value="CONSULTA">CONSULTA</option>
      <option value="PRONTIDÃO">PRONTIDÃO</option>
      <option value="CONSULTA ONLINE">CONSULTA ONLINE</option>
    </select>

    <button onclick="irParaMarcarConsulta()">
      GO
    </button>
  </body>
</html>
