<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Paciente</title>
    <link rel="icon" href="" type="../../../images/logo2.png" />
    <link rel="stylesheet" href="pacienteStyle.css" />
    <script src="patient.js" defer></script> 
    <script src="render.js"></script>
    <link rel="stylesheet" href="pacienteStyle.css">
  </head>
  <body onload="iniciarTelaPaciente()">
    <header>
      <img src="/images/logo2.png" alt="Logo da Empresa" class="logo" />
      <h1 id="welcome-message"></h1>
      <button id="back-button" class="back-button" onclick="logout()"><i class="bi bi-box-arrow-left"></i> Sair</button>
    </header>
    <section class="patient-data">
      <div class="exams">
        <h2>Meus Exames</h2>
        <ul id="exams-list">
          <!-- Aqui os dados de exames serão inseridos dinamicamente -->
        </ul>
      </div>
  
        <div class="appointments">
          <h2>Minhas Consultas</h2>
          <ul id="appointments-list">
            <!-- Aqui os dados de consultas serão inseridos dinamicamente -->
          </ul>
        </div>
      </section>
    <div class="schedule-appointment">
      <section class="section-agendar-consulta-online"> 
        <h2>Agendar Consulta</h2>

        <label for="especialidadeSelect">Selecione uma Especialidade: </label>
        <select name="especialidadeSelect" id="especialidadeSelect"></select>

        <br>

        <label for="dataSelect">Selecione uma data: </label>
        <input type="date" id="dataSelect"></input>

        <br>
    
        <button id="submit-button" class="submit-button" onclick="irParaMarcarConsulta()">
          <strong>Marcar Consulta</strong>
        </button>
        
      </section>
      <div class="paciente-atendimento-remoto-container">
        <a href="../../chamada/paciente/chamadaPacienteProntidao.html">Prontidão</a>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        setupEventListeners();
        updateUserName();
      });
  
    </script>

  </body>
</html>
