<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Doutor</title>
    <link rel="stylesheet" href="/css/doutorStyle.css">
    <script src="/js/doctor.js" defer></script>
</head>
<body onload="getToken()">
    <header>
        <img src="/images/logo2.png" alt="Logo da Empresa" class="logo">
        <h1 id="welcome-message"></h1>
        <button id="back-button" class="back-button">Voltar</button>
        <nav>
         
        </nav>
    </header>

    <main>
       
        <section class="create-exam">
            <h2>Criar Novo Exame</h2>
            <form id="create-exam-form">
                <label for="exam-date">Data:</label>
                <input type="datetime-local" id="exam-date" name="exam-date" required>
        
                <label for="fk-appointment">Consulta:</label>
                <select id="fk-appointment" name="fk-appointment" required>
                    <!-- Options serão dinamicamente geradas -->
                </select>
        
                <label for="exam-description">Descrição do exame:</label>
                <textarea id="exam-description" name="exam-description" required></textarea>
        
                <button type="submit">Criar Exame</button>
            </form>
        </section>
        


        <section class="patient-list">
            <h2>Consultas Marcadas</h2>
            <ul id="appointments-list">
           </ul>
        </section>
        
        <section class="patient-exams">
            <h2>Exames Marcados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Nome do Paciente</th>
                        <th>Descrição da Consulta</th>
                    </tr>
                </thead>
                <tbodyi id="P-exams-list">
                    <!-- Linhas dinamicamente geradas -->
                </tbody>
            </table>
        </section>
        
        <section class="doctor-exams">
            <h2>Exames Marcados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Nome do Paciente</th>
                    </tr>
                </thead>
                <tbody id="D-exams-list">
                    <!-- Linhas dinamicamente geradas -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
