<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Geral</title>
    <link rel="icon" href="/images/logo2.png" type="image/png" />
    <link rel="stylesheet" href="/css/managerStyle.css" />
    <script src="/js/employee.js" defer></script>
    <script src="/js/manager.js" refed></script>

    <style>
        html {
            scroll-behavior: smooth; /* Habilita a rolagem suave */
        }
    </style>
    
</head>

<body>
    <header>
        <div class="header-top">
            <img src="/images/logo2.png" alt="Logo da Empresa" class="logo" />
            <h1 id="welcome-message"></h1>
            <a href="managerPage.html">
                <button id="back-button" class="back-button">Voltar</button>
            </a>
        </div>
        <h1>Lista de Funcionários Registrados</h1>
    </header>
    <main>
       <!-- Seção do Funcionário -->
       <section id="funcionarios" class="content-section" style="display: none;">
        <div class="card" id="list-employee-card">
            <table id="list-employee-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data de Nascimento</th>
                        <th>Email</th>
                        <th>Cargo</th>
                    </tr>
                </thead>
                <tbody id="list-employee-tbody">
                    <!-- Dados dos funcionários serão inseridos aqui -->
                </tbody>
            </table>
        </div>

    </section>


    </main>
    <script>
        // Exibe a primeira seção por padrão
        document.getElementById('funcionarios').style.display = 'block';

        // Chame a função listarPacientes após a página carregar
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token"); // Substitua pelo método correto de obtenção do token
            listarFuncionarios(token);
        });
    </script>
</body>

</html>
